<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing-test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">

        <div id="timer">
            <h1 id="minutesDisplay"></h1> : 
        <h1 id="secondsDisplay"></h1>
        
        </div>
        <div class="myClass">
          <h1 style="color: #845EC2;">Enter the displayed Alphabet :</h1>
          <h1 id="printCharacter"></h1>
        </div>
        <div><h2 id="success"></h2></div>
        <div class="displayNumber"></div>

        <div class="inputNumber"></div>
        <input id="input" type="text">
    </div>
        <div class="inputNumber">
      </div>
      
    </div>
    
    <div id="result">
        <p style="color: #845EC2;">You have won the Game in </p> <span id="timeLapsed"></span>
        <p style="color: #845EC2;">Correct entered Characters are - </p><span id="correctEnteredCharacters"></span>
        <p style="color: #845EC2;">Incorrect entered Characters are - </p><span id="incorrectEnteredCharacters"></span>
    </div>
    <button onclick="resetGame()" id="reset" style="font-size: large">Reset</button>

    <script src="typing-test.js" onload="document.getElementById('input').focus()"></script>
  </body>
</html>
